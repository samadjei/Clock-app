<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />

		<title>Frontend Mentor | Clock App</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="bg-overlay">
			<div class="something">
				<div class="container">
					<div class="quote">
						<div class="quote-upper">
							<p class="quote-text">Criticism is something you can easily avoid by saying nothing, doing nothing, and being nothing.</p>
							<svg class="refresh" width="18" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M7.188 10.667a.208.208 0 01.147.355l-2.344 2.206a5.826 5.826 0 009.578-2.488l2.387.746A8.322 8.322 0 013.17 14.94l-2.149 2.022a.208.208 0 01-.355-.148v-6.148h6.52zm7.617-7.63L16.978.958a.208.208 0 01.355.146v6.23h-6.498a.208.208 0 01-.147-.356L13 4.765A5.825 5.825 0 003.43 7.26l-2.386-.746a8.32 8.32 0 0113.76-3.477z" fill="#fff" fill-rule="nonzero" opacity=".5" /></svg>
						</div>
						<h5 class="quoter">Aristotle</h5>
					</div>
				</div>

				<div class="container">
					<div class="time">
						<div class="time-header">
							<div class="diver">
								<span><img class="icon" src="" alt="icon" /></span>

								<h4><span class="greeting"></span><span class="mobile-remove">, it's currently</span></h4>
							</div>
							<div class="time-overall">
								<h1 class="date"></h1>
								<span class="bst"></span>
							</div>
							<h3 class="place">in <span class="city"></span>, <span class="country"></span></h3>
						</div>
						<button class="button arrow-down">
							<span class="button--text">MORE</span>
						</button>
					</div>
				</div>
				<div class="details">
					<div class="container">
						<div class="details-inner">
							<div class="left">
								<div class="details-top">
									<h6 class="dynamic-text">Current Timezone</h6>
									<h2 class="timezone dynamic-text"></h2>
								</div>
								<div class="details-bottom">
									<h6 class="dynamic-text">Day of the Year</h6>
									<h2 class="day-of-year dynamic-text"></h2>
								</div>
							</div>
							<div class="right">
								<div class="details-top">
									<h6 class="dynamic-text">Day of the week</h6>
									<h2 class="day-of-week dynamic-text"></h2>
								</div>
								<div class="details-bottom">
									<h6 class="dynamic-text">Week number</h6>
									<h2 class="week-number dynamic-text"></h2>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
